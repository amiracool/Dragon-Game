<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>RPG - Dragon Repeller</title>
</head>
<body>
  <div id="game">
    <div id="stats">
      <p id="xpText">XP: 0</p>
      <p id="healthText">Health: 100</p>
      <p id="goldText">Gold: 50</p>
    </div>
    <div id="text" class="text-box">
      Welcome to the adventure game!
    </div>
    <div id="monsterStats" style="display: none;">
      <img id="monsterImage" src="" alt="Monster">
      <p id="monsterName"></p>
      <p id="monsterHealth">Health: 0</p>
    </div>
    <div class="button-group">
      <button id="button1">Start</button>
      <button id="button2">Start</button>
      <button id="button3">Start</button>
    </div>
    <canvas id="particleCanvas"></canvas>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="assets\Basic Asset Pack\Basic Dragon Animations\Dragon-Castle(chosic.com).mp3" type="audio/mpeg">
  </audio>
  <script src="./script.js"></script>
</body>
</html>
