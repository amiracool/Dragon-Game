<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
    <div id="stats">
      <p id="xpText">XP: 0</p>
      <p id="healthText">Health: 100</p>
      <p id="goldText">Gold: 50</p>
    </div>
    <div id="text">Welcome to the adventure game!</div>
    <div id="monsterStats" style="display: none;">
      <img id="monsterImage" src="" alt="Monster">
      <p id="monsterName"></p>
      <p id="monsterHealth">Health: 0</p>
    </div>
    <div>
      <button id="button1">Start</button>
      <button id="button2">Start</button>
      <button id="button3">Start</button>
    </div>
  </div>
  <div id="monsterStats">
    <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
    <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
  </div>
  <div id="text">
    Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
